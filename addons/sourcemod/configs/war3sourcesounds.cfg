// Allows you to customize your sounds for this game
// The first sound must never change, unless changed in the source code.
// 
// The second sound is the replacement sound.
// You can change the replacement sound.
//
// It was created for FOF since FOF can't handle MP3 files.
//
// The only issue that needs to be fixed is races using the same file
// as other races... this system will just pick the first one it finds.
//
// You can copy all of FOF and paste it to the bottom, then change FOF to either CSS, CSGO, or TF2
// if you want to change sounds for them.  Or just change FOF to those.  Your choice.
//
// Anything not listed will not be replaced and still downloaded.
//

