// war3sources_help_menu.cfg
//
// REQUIRES: War3Source_Addon_HelpMenuConfiguration.smx to be moved from the
// plugins/disabled folder to the plugins folder and restart the server
//
// Allows you to customize your help menu
//
// MAX LENGTH OF QUESTION = 100 characters
//
// fakeclientcommand - allows you to fake as if the client typed it themselves
//
// chatmessage - Sends a chat message to the client
//
// consolemessage - Sends a console message to the client
//
// servercommand - a command send to the server
//
// Server Admin server command: printhelpmenu - prints out what is in help menu to admin console
//
//
// The first one is an example.  You only need 1 question and 1 command,
// but you can have 1 question and all 4 commands if you want.
// empty commands or non-existant commands do nothing.
//
