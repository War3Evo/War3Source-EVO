////////////////////////////////
////////////////////////////////
///// GENERAL
////////////////////////////////
////////////////////////////////

// If GroupID is non-zero the plugin will use steamtools to identify clan players(Overrides 'war3_bonusclan_name')
war3_clan_id 4174523

// 1 for on, 0 for off. (default 1)
war3_newplayer_enabled 1

// How long a new player is considered new after join date.
war3_newplayer_days 1

// 0.0 = 100% damage reduction, 0.90 = 10% damage reduction, 1.0 = no damage reduction
war3_newplayer_damage_mod 0.90

// if a player types a war3 chat command like sh1. [1 would block and 0 does not block]
// it's recommended to leave a 0, because others learn the game better
// if they see others typing in the commands
war3_command_blocking 0

war3_show_playerinfo_other_player_items 1
war3_show_playerinfo_targetself_items 0

war3_admin_no_display_war3top10 1

// 0 disabled / 1 enabled\nDisables most War3Source based text. (default 0)
war3DisableMostMessages 0

// the game wants 100-166, but I'm sure it can be anything. (default 100)
war3_fof_max_health 100

// 0 disabled / 1 enabled. Pauses all War3Source stuff, so plugins can be reloaded easier.
war3pause 0

// 0 disabled / 1 enabled. allows developer to have developer access.
war3_allow_developer_access 0

// 0 disabled / 1 enabled. allows developer to bypass race restrictions, etc.
war3_allow_developer_powers 0

// Do you want use metric system? 1-Yes, 0-No  (0 - feet or 1 -meters)
war3_metric_system 0

////////////////////////////////
////////////////////////////////
///// WARDS
////////////////////////////////
////////////////////////////////

// 1 disables ward location checking.
war3_disable_ward_checking 0

////////////////////////////////
////////////////////////////////
///// BOT CONTROL
////////////////////////////////
////////////////////////////////

// Should invisibility give evasion against bots?
war3_bots_invisibility_gives_evasion 1

// default race of long name
bot_default_race "Light Bender"

// Enable/Disable races for bots
war3_bots_use_races 0

// The level the bots should be scrambled to.
//
// -1 is give bots max race level
//
// Set the maximum level the bots can use.
//
war3_bots_scramble_level -1

// The bots scramble on spawn?
// 1 to enable. 0 to disable.
war3_bots_scramble_onspawn 1

// Assign bots a random level up to war3_bots_scramble_level or just the defined level?
// 1 to enable. 0 to disable.
war3_bots_scramble_random 1

// Scramble bots each round?
war3_bots_scramble_on_round 1

// Announce the scrambling?
war3_bots_scramble_announce 1

// Can bots buy items?
war3_bots_buy_items 0

// Bots buy random items when they spawn (Loadout Mode currently disabled!)
war3_bots_buy_random 1

// Chance a bot will buy an item on spawn. (float)
war3_bots_buy_random_chance 100.0

// Chance modifier that is applied each time a bot buys a item. (float)
war3_bots_buy_random_multiple_chance 0.95

////////////////////////////////
////////////////////////////////
///// LEVELS
////////////////////////////////
////////////////////////////////

// Set to 1 to require no limit on non-ultimate spendskills
// No Spendskill level restrictions on non-ultimates (Requires mapchange)
//
// war3_minimumultimatelevel must be reached before a player can level the Ultimate
// You can set it so they can bypass this restriction
//
war3_no_spendskills_limit 0

// The minimum level a player must reach in order to start leveling the Ultimate
war3_minimumultimatelevel 10

// The amount of free levels a person gets that is new to the server (no xp record)
war3_new_player_levelbank 20

// Print how much you have in your level bank in chat every time you spawn?
war3_print_levelbank_spawn 0

// Selects the method the levelbank uses the levelup a player
// (available: 0=just increase current race level(default) 1=give required XP to levelup)
war3_levelbank_method 0

////////////////////////////////
////////////////////////////////
///// BANK
////////////////////////////////
////////////////////////////////

// default 2700 = 45 minutes
war3_bank_withdraw_timelimit 2700

////////////////////////////////
////////////////////////////////
///// AUCTION
////////////////////////////////
////////////////////////////////

// Enable/Disable(1/0) AuctionHouse
war3_auctionhouse_enable 0

////////////////////////////////
////////////////////////////////
///// XP
////////////////////////////////
////////////////////////////////


// Set to 1 to not award XP for killing bots
war3_ignore_bots_xp 0

// Percent of kill XP awarded additionally for headshots
war3_percent_headshotxp 20

// Percent of kill XP awarded additionally for melee/knife kills
war3_percent_meleexp 120

// Percent of kill XP awarded for an assist kill."
war3_percent_assistkillxp 75

// Percent of kill XP awarded for being on the winning team
war3_percent_roundwinxp 100

// Bounus Xp awarded per level if victim has a higher level
war3_xp_level_difference_bonus 0

// minimum amount of players needed on teams for people to gain xp
war3_min_players_xp_gain 2

////////////////////////////////
////////////////////////////////
///// GOLD
////////////////////////////////
////////////////////////////////


// how much is the maximum gold (reason there's a max... players can become overpowered with near infinite gold)
war3_maxgold 100

// how much a player gets for killing a player
war3_killgold 2

// how much a player gets for assisting a kill
war3_assistgold 1

////////////////////////////////
////////////////////////////////
///// PLATINUM
////////////////////////////////
////////////////////////////////

