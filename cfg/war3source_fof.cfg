// USAGE:
// *_minlevel           - Minimum level for race
// *_accessflag         - Admin access flag required for race
// *_raceorder          - This race's Race Order on changerace menu
// *_flags              - This race's flags, ie 'hidden,etc'
// *_restrict_items     - Which items to restrict for people on this race. Separate by comma, ie 'claw,orb'
// *_team1_limit        - How many people can play this race on team 1 (RED/T)
// *_team2_limit        - How many people can play this race on team 2 (BLU/CT)
// *_restrictclass      - (TF2) Which classes are not allowed to play this race? Separate by comma. MAXIMUM OF 2!! list: scout,sniper,soldier,demoman,medic,heavy,pyro,spy,engineer
// *_onlysingleclass    - (TF2) Which class can only play this race? MAXIMUM OF 1!! list: scout,sniper,soldier,demoman,medic,heavy,pyro,spy,engineer
// *_category           - Determines in which Category the race should be displayed(if cats are active)
//
// RACE RESTRICTIONS
// unable to resolve issues with spy and scout race
// deals with problems with dead ringer / cloak and dagger / and the skills of invis
// EXAMPLE: war3 scout_o_restrictclass "spy"
//
// can get into spots not normally allowed and spawn teleporter
// EXAMPLE: war3 link_restrictclass "engineer"


war3 undead_minlevel "0"            
war3 undead_accessflag "0"          
war3 undead_raceorder "100"         
war3 undead_flags ""                
war3 undead_restrict_items ""       
war3 undead_team1_limit "99"        
war3 undead_team2_limit "99"        
war3 undead_restrictclass ""        
war3 undead_onlysingleclass ""      
war3 undead_category "default"   

