// A rough example file, as I didn't edit this and is on my current TF2 server.

////////////////////////////////
////////////////////////////////
///// DATABASE
////////////////////////////////
////////////////////////////////

// 0 = off, 1 = on
war3_savexp 1

// how long in seconds between each auto save
war3_autosavetime 300

////////////////////////////////
////////////////////////////////
///// BOTS
////////////////////////////////
////////////////////////////////

war3_bots_scramble_level 16
war3_bots_scramble_random 1
war3_bots_buy_random_chance 100
war3_bots_buy_multiple_chance 1.0

////////////////////////////////
////////////////////////////////
///// LEVELS
////////////////////////////////
////////////////////////////////

// minimum level to level up ultimates
war3_minimumultimatelevel 10
war3_new_player_levelbank 20

////////////////////////////////
////////////////////////////////
///// TF2 MVM
////////////////////////////////
////////////////////////////////

sm_cashregen_amount 250
sm_cashregen_time 15

////////////////////////////////
////////////////////////////////
///// TELEMENTRY
////////////////////////////////
////////////////////////////////

// 0 = off, 1 = on
war3_enable_stat_collection 0

////////////////////////////////
////////////////////////////////
///// GENERAL
////////////////////////////////
////////////////////////////////

// if a player types a war3 command like sh1, 1 would block and 0 does not block
// it's recommended to leave a 0, because others learn the game better
// if they see others typing in the commands
war3_command_blocking 0

war3_show_playerinfo_other_player_items 1
war3_show_playerinfo_targetself_items 0

war3_admin_no_display_war3top10 1

////////////////////////////////
////////////////////////////////
///// XP / GOLD
////////////////////////////////
////////////////////////////////

war3_daily_xp 0
war3_maxgold 300

////////////////////////////////
////////////////////////////////
///// RACES
////////////////////////////////
////////////////////////////////

war3_buyitems_category 1
war3_racecats 0  // default is 1

