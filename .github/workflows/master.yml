name: War3Evo War3Source SourceMod Plugin Workflow

on:
  push:
    branches: master    
defaults:
  run:
    working-directory: compiled
jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        SM_VERSION: [ "1.9" ]
    
    steps:
    - uses: actions/checkout@v2
    
    - name: wget
      uses: wei/wget@v1
      with:
        args: -O ./sourcemod.tar.gz http://www.sourcemod.net/latest.php?version=1.9&os=linux
    
    - name: Extract Sourcemod
      run: |
        tar -xzf ./sourcemod.tar.gz
         
    - name: Give spcomp the required permissions
      run: chmod +x addons/sourcemod/scripting/spcomp_1.9.0.6261

    - name: Compiling of all plugins
      run: |
          cd addons/sourcemod/scripting/
          echo -e "\nCompiling $file..." 
          ./compile_for_github_action.sh || true
